<!DOCTYPE html>
<html>
	<head>
		<title>Upload QIF file</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="image/png" sizes="16x16" rel="icon" href="icons8-merchant-account-16.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="container">
			Number of accounts: <span th:text="${accounts.size()}"/>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Account Name</th>
					</tr>
				</thead>
				<tbody>
					<tr scope="row" th:each="account:${accounts}">
						<td><span th:text="${account}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
